<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Sistema Price</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Sistema Price</h1>
    <form id="financiamento-form">
      <label for="valor">Valor do Financiamento (R$):</label>
      <input type="number" id="valor" required>

      <label for="taxa">Taxa de Juros Mensal (%):</label>
      <input type="number" id="taxa" step="0.01" required>

      <label for="periodo">Número de Prestações:</label>
      <input type="number" id="periodo" required>

      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
